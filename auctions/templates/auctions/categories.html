{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <ul>
        <form action="{% url 'auctions:index' %}" method="post">
            {% for category in categories %}
                {% csrf_token %}
                <li>
                    <button class="btn btn-link" type="submit" value="{{ category.id }}" name="category">
                        {{ category.category }}
                        {% for key, value in counts.items %}
                            {% if key == category.id %}
                                ({{ value }})
                            {% endif %}
                        {% endfor %}
                    </button>
                </li>
            {% endfor %}
        </form>
    </ul>
{% endblock %}
